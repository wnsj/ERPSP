<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>websocket的使用</h2>
    请输入Id：
    <input id="accountId" type="text">
    <button onclick="startConection()">点击建立连接</button>
    <hr/>
    <input id="text" type="text"/>
    <button onclick="send()">发送消息</button>
    <hr/>
    <button onclick="closeWebSocket()">关闭WebSocket连接</button>
    <hr/>
    <div id="message"></div>
</center>
</body>
<script type="text/javascript">
    var websocket = null;

    function startConection() {
        if (websocket != null) {
            switch (websocket.readyState) {
                case WebSocket.CONNECTING:
                    // 值为0，表示正在连接。
                    break;
                case WebSocket.OPEN:
                    // 值为1，表示连接成功，可以通信了
                    alert("已经连接了!");
                    return;
                case WebSocket.CLOSING:
                    // 值为2，表示连接正在关闭。
                    break;
                case WebSocket.CLOSED:
                    // 值为3，表示连接已经关闭，或者打开连接失败
                    break;
            }
        }
        var accountId = document.getElementById('accountId').value;
        //判断当前浏览器是否支持WebSocket
        if ('WebSocket' in window) {
            websocket = new WebSocket("ws://172.16.56.1:8080/websocket/" + accountId);
        } else if ('MozWebSocket' in window) {
            websocket = new MozWebSocket("ws://172.16.56.1:8080/websocket/" + accountId);
        } else {
            websocket = new SockJS("http://172.16.56.1:8080/websocket/" + accountId);
        }
        //连接发生错误的回调方法
        websocket.onerror = function () {
            setMessageInnerHTML("WebSocket连接发生错误");
        };

        //连接成功建立的回调方法
        websocket.onopen = function () {
            setMessageInnerHTML("WebSocket连接成功");
        }

        //接收到消息的回调方法
        websocket.onmessage = function (event) {
            setMessageInnerHTML(event.data);
        }

        //连接关闭的回调方法
        websocket.onclose = function () {
            setMessageInnerHTML("WebSocket连接关闭");
        }

    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    function send() {
        var message = document.getElementById('text').value;
        websocket.send(message);
    }
</script>
</html>
